<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <h1>Pokemon Search</h1>

    <!-- Search form -->
    <div class="search-box">
      <input type="text" id="pokemonName" placeholder="Enter Pokémon name" />
      <button id="searchButton">Search</button>
    </div>

    <!-- Pokemon Result Section -->
    <div class="pokemon-result" style="display:none">
      <table class="pokemon-table">
        <tr>
          <td class="pokemon-image-cell">
            <img id="pokemonSprite" alt="Pokémon sprite" class="pokemon-sprite" />
          </td>
        </tr>
        <tr>
          <td>
            <h2 id="pokemonNameDisplay" class="pokemon-name"></h2>
          </td>
        </tr>
        <tr>
          <td id="pokemonId" class="pokemon-details"></td>
        </tr>
        <tr>
          <td id="pokemonTypes" class="pokemon-details"></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="fetch-api.js"></script> <!-- Link to the fetch-api.js file -->
</body>
</html>
